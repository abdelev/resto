{% extends 'accounts/base.html' %}
{% load static %}
{% load materializecss %}
{% block content %}

    <div class="row">
        <div class="col s12 m4">
            <div class="card white">
                <div class="card-content black-text">
                    <span class="card-title center"><a class="waves-effect waves-light blue btn" href="{% url 'home' %}"><i class="material-icons left">keyboard_backspace</i>Back to profile</a></span>
                    <span class="card-title center">Account settings</span>
                    {% if request.user.customer.profile_pic %}
                    <div class="center-align"><img src="{{ request.user.customer.profile_pic.url }}" width="200" height="200"></div>
                    {% else %}
                        <div class="center-align"><img src="{% static 'images/avatar.png' %}" width="200" height="200"></div>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="col s12 m8">
            <div class="card white">
                <div class="card-content black-text">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|materializecss }}
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>


{% endblock %}
