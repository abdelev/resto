{%  extends 'accounts/base.html' %}
{% load materializecss %}
{% block content %}
<form action="" method="POST">

    {{ form.management_form }}

        <hr>
    {% endfor %}
 <button class="btn waves-effect waves-light" type="submit" name="action">Submit

    </button>
</form>
{% endblock %}
